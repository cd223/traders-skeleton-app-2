<h2>Traders</h2>
  <ul>
    <tr *ngFor='let trader of traders'>
      <td>{{ trader.id }}&nbsp;</td>
      <td>{{ trader.name }}&nbsp;</td>
      <td>{{ trader.location }}&nbsp;</td>
      <td>{{ trader.desk }}&nbsp;</td>
    </tr>
  </ul>

  <app-new-trader></app-new-trader>

  <app-about>Trader Component</app-about>
  <hr />
