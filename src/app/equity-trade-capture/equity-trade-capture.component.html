<app-equity-trade-view></app-equity-trade-view>

<h2>Add a Trade</h2>

<form [formGroup]="eqTradeFg" (ngSubmit)="addTrade()">
    
    <label>Trade ID</label>
    <input type="text" name="tradeId" formControlName="tradeId" readonly>

    <label>Symbol</label>
    <input type="text" name="symbol" formControlName="symbol" bgColor="red">

    <label>Quantity</label>
    <input type="number" name="quantity" formControlName="quantity" bgColor>

    <label>Price</label>
    <input type="number" name="price" formControlName="price" bgColor>

    <label>Currency</label>
    <select formControlName="currency" bgColor>
        <option *ngFor="let currency of currencies" [ngValue]="currency">{{currency}}</option>
    </select>

    <label>Trader</label>
    <select formControlName="selectedTrader" bgColor>
        <option *ngFor="let trader of traders" [ngValue]="trader">{{trader.name}}</option>
    </select>

    <button type="submit">Submit Trade</button>
</form>
<label *ngIf="errors" [ngStyle]="{color: 'red' }">Errors! Submit unsuccessful.</label>

<app-about>Equity Trade Component</app-about>
