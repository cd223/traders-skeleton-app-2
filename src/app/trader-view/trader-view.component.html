<h2>Traders</h2>
  <ul>
    <tr *ngFor='let trader of traders'>
      <td>{{ trader.id }}&nbsp;</td>
      <td>{{ trader.name }}&nbsp;</td>
      <td>{{ trader.location }}&nbsp;</td>
      <td>{{ trader.desk }}&nbsp;</td>
    </tr>
  </ul>

<h3>Traders By Desk</h3>
<select [ngModel]="desk" (change)="onDeskChange($event)">
    <option *ngFor="let d of desks" [value]="d">{{d}}</option>
</select>

<router-outlet></router-outlet>
